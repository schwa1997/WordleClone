<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Schwa's Wordle</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>

  <body>
    <section class="header">
      <i class="material-icons">menu</i>
      <i class="material-icons">help</i>
      <h1 class="title">Wordle Clone</h1>
      <i class="material-icons">leaderboard</i>
      <i class="material-icons">settings</i>
    </section>

    <section class="board-container">
      <section id="guess1" class="game">
        <div id="guessTile1" class="guess__tile"></div>
        <div id="guessTile2" class="guess__tile"></div>
        <div id="guessTile3" class="guess__tile"></div>
        <div id="guessTile4" class="guess__tile"></div>
        <div id="guessTile5" class="guess__tile"></div>
      </section>
      <section id="guess1" class="game">
        <div id="guessTile1" class="guess__tile"></div>
        <div id="guessTile2" class="guess__tile"></div>
        <div id="guessTile3" class="guess__tile"></div>
        <div id="guessTile4" class="guess__tile"></div>
        <div id="guessTile5" class="guess__tile"></div>
      </section>
      <section id="guess1" class="game">
        <div id="guessTile1" class="guess__tile"></div>
        <div id="guessTile2" class="guess__tile"></div>
        <div id="guessTile3" class="guess__tile"></div>
        <div id="guessTile4" class="guess__tile"></div>
        <div id="guessTile5" class="guess__tile"></div>
      </section>
      <section id="guess1" class="game">
        <div id="guessTile1" class="guess__tile"></div>
        <div id="guessTile2" class="guess__tile"></div>
        <div id="guessTile3" class="guess__tile"></div>
        <div id="guessTile4" class="guess__tile"></div>
        <div id="guessTile5" class="guess__tile"></div>
      </section>
      <section id="guess1" class="game">
        <div id="guessTile1" class="guess__tile"></div>
        <div id="guessTile2" class="guess__tile"></div>
        <div id="guessTile3" class="guess__tile"></div>
        <div id="guessTile4" class="guess__tile"></div>
        <div id="guessTile5" class="guess__tile"></div>
      </section>
      <section id="guess1" class="game">
        <div id="guessTile1" class="guess__tile"></div>
        <div id="guessTile2" class="guess__tile"></div>
        <div id="guessTile3" class="guess__tile"></div>
        <div id="guessTile4" class="guess__tile"></div>
        <div id="guessTile5" class="guess__tile"></div>
      </section>
    </section>
    <section class="keyboard">
      <div class="row One">
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
      </div>
      <div class="row two">
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
      </div>

      <div class="row three">
        <button class="Enter">Enter</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button class="Delete">Delete</button>
      </div>
    </section>
  </body>
</html>
